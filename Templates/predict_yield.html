<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Crop Yield</title>
</head>
<body>
    <h1>Predict Crop Yield</h1>
    <form action="/predict_yield" method="post">
        <label for="crop">Crop:</label>
        <input type="text" id="crop" name="crop" required><br><br>
        
        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="area">Area:</label>
        <input type="number" id="area" name="area" required><br><br>
        
        <label for="annual_rainfall">Annual Rainfall:</label>
        <input type="number" id="annual_rainfall" name="annual_rainfall" step="0.01" required><br><br>
        
        <label for="fertilizer">Fertilizer:</label>
        <input type="number" id="fertilizer" name="fertilizer" step="0.01" required><br><br>
        
        <label for="pesticide">Pesticide:</label>
        <input type="number" id="pesticide" name="pesticide" step="0.01" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>Prediction:</h2>
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
