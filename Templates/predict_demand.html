<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Prediction</title>
</head>
<body>
    <h1>Demand Prediction</h1>
    <form action="/predict_demand" method="post">
        <label for="state">State:</label>
        <input type="number" id="state" name="state" required><br><br>
        
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br><br>
        
        <label for="crop">Crop:</label>
        <input type="number" id="crop" name="crop" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction_text %}
    <h2>Prediction:</h2>
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
